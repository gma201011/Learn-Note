<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #fffce2;
      color: #169099;
    }

    input {
      outline: none;
      background: none;
      border: none;
    }

    ::placeholder {
      color: #92c3c6;
      opacity: 1;
    }

    input:focus {
      outline: none;
      /* 移除默认的外框 */
      box-shadow: none;
      /* 移除阴影效果 */
    }

    input:-webkit-autofill {
      background-color: transparent !important;
      -webkit-box-shadow: 0 0 0px 1000px #fffce2 inset;
      box-shadow: 0 0 0px 1000px #fffce2 inset;
      -webkit-text-fill-color: #169099 !important;
    }

    #header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .ball {
      border-radius: 50%;
      width: 1.7rem;
      height: 1.7rem;
      background: #64bfc5;
    }

    .title {
      text-align: center;
      font-size: 2.7rem;
      font-weight: 400;
    }

    #input-wrapper {
      text-align: center;
    }

    #input {
      color: #169099;
      border-bottom: 1.2px solid #3e979d;
      width: 90%;
      font-size: 1.1rem;
      line-height: 2rem;
      padding: 0 1rem;
    }

    .todo-left {
      display: flex;
      align-items: center;
    }

    .checkBox {
      border: 1.8px solid;
      margin-right: 0.8rem;
      width: 0.7rem;
      height: 0.7rem;
    }

    #todo-area {
      padding: 20px 10px;
    }

    #todo-wrapper {
      /* padding: 25px 10px; */
      display: flex;
      justify-content: space-between;
    }

    .close {
      font-weight: 500;
    }

    .close:hover {
      color: red;
      background-color: red;
    }
  </style>
</head>

<body>
  <header id="header">
    <div class="ball"></div>
    <div class="ball"></div>
  </header>
  <div class="title">Todo List</div>
  <div id="input-wrapper">
    <input id="input" type="text" placeholder="Type something you want to remember.">
  </div>
  <div id="todo-area"></div>

  <script>
    const input = document.querySelector("#input");
    input.addEventListener("keyup", (e) => {
      console.log(e.key)
      if (e.key === "Enter") {
        createTodoItem(input.value);
        input.value = "";
      }
    })

    function createTodoItem(wordContent) {
      // 创建 todo-wrapper 容器
      const todoWrapper = document.createElement('div');
      todoWrapper.id = 'todo-wrapper';

      // 创建 todo-left 容器
      const todoLeft = document.createElement('div');
      todoLeft.className = 'todo-left';

      // 创建 checkBox 元素
      const checkBox = document.createElement('div');
      checkBox.className = 'checkBox';

      // 创建 word 元素并设置内容
      const wordDiv = document.createElement('div');
      wordDiv.className = 'word';
      wordDiv.textContent = wordContent;

      // 将 checkBox 和 word 元素添加到 todo-left
      todoLeft.appendChild(checkBox);
      todoLeft.appendChild(wordDiv);

      // 创建 close 按钮
      const closeBtn = document.createElement('div');
      closeBtn.className = 'close';
      closeBtn.textContent = 'X';

      // 将 todo-left 和 closeBtn 添加到 todoWrapper
      todoWrapper.appendChild(todoLeft);
      todoWrapper.appendChild(closeBtn);

      // 将生成的 DOM 元素插入到页面上
      document.querySelector("#todo-area").appendChild(todoWrapper);
    }

    // 调用函数，传入 word 内容

  </script>
</body>

</html>
